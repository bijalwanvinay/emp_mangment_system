{% extends 'employee/emp_home_01.html' %}


{% block main %}

<div class="row">
    <div class="col-sm-12 p-2">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange">PROFILE</h5>
        
                <div class="container-fluid">
                    <form method="post" name="profile" href="{% url 'emp_home' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" value="{{employee.user.first_name}}">
        
                                </div>
                            </div>
        
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" value="{{employee.user.last_name}}">
                                        
                                </div>
                            </div>
        
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Employee Code</label>
                                    <input type="text" name="empcode" class="form-control" placeholder="Enter Your Employee Code" value="{{employee.empcode}}">
                                   
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Contact</label>
                                    <input type="text" name="contact" class="form-control" placeholder="Enter Your Conatct" value="{{employee.contact}}">
                                            
                                </div>    
                            </div>
                            
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Employee Designation</label>
                                    <input type="text" name="designation" class="form-control" placeholder="Designation" value="{{employee.designation}}">
                                        
                                </div>

                            </div>    

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Employee Department</label>
                                    <input type="text" name="department" class="form-control" placeholder="Department" value="{{employee.empdept}}">
                                        
                                </div>
                            </div>
        
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Email ID</label>
                                    <input type="text" name="emailid" class="form-control" placeholder="Enter Email ID" value="{{employee.user.username}}">
                                        
                                </div>
                            </div>
        
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Joining Date [{{employee.joiningdate}}]</label>
                                    <input type="date" name="jdate" class="form-control" placeholder="Enter Joining Date" >
                                        
                                </div>
                            </div>


                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Gender [{{employee.gender}}]</label>
                                    <select name="gender" class="form-control" value="{{employee.gender}}">
                                        <option value="None">Select Gender</option>
                                        <option value="female">Female</option>
                                        <option value="male">Male</option>
                                    </select>
                                        
                                </div>
                            </div>


                            <div class="col-sm-6">
                                <label for="formFile" class="form-label">Profile_pic</label>
                                <input class="form-control" type="file" name="image">
                            </div>
                            
                        </div>
                        
                            
                        <div>
                        <br>
                        <input type="submit" value="Submit" class="btn btn-primary">
                        </div>    
                    </form>
                </div>
            </div>
        </div> 
    </div>    
</div>

{% if error == "no" %}
    <script>
        alert('Profile Updated Successfully')
       window.location = ('{% url 'profile' %}');
    </script>
{% endif %}

{% if error == "yes" %}
    <script>
        alert('Something wet wrong, Try Again...');
    </script>
{% endif %}

{% endblock %}
